dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: cd frontend && npm install
      type: once
    - cmd: cd frontend && npm run dev
      type: background
    - cmd: go mod tidy
      type: blocking
    - cmd: wails3 generate bindings
      type: blocking
    - cmd: go build -o bin/super-characters
      type: blocking
    - cmd: ./bin/super-characters
      type: primary
